<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyduckanime - The best place to watch Pokemon without ads</title>
  <meta property="og:title" content="Psyduckanime - The best place to watch Pokemon without ads"/>
  <meta property="og:image" content="/assets/Psyduck.png"/>
  <!-- Favicon -->
  <link rel="icon" href="/assets/Psyduck.png"/>
  <style>
    /* Updated styling for dark mode background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #424242; /* Updated background color */
      color: #fff;
      position: relative;
    }
    .container {
      max-width: 90%; /* Adjusted for responsiveness */
      margin: 20px auto;
      padding: 0 20px;
    }
    .show-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* Display 6 items per row */
      gap: 10px; /* Gap between items */
      justify-content: center;
      align-items: flex-start; /* Adjusted alignment */
      overflow-x: auto; /* Enable horizontal scroll if needed */
      margin-top: 20px;
    }
    .show {
      position: relative; /* Set the position to relative for tooltip positioning */
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 120px; /* Set width for the images */
      height: auto; /* Let the height adjust based on content */
      display: flex; /* Set to flex for stacking image and title */
      flex-direction: column; /* Stack title below the image */
      align-items: center; /* Center items horizontally */
    }
    .show img {
      width: 100%;
      height: auto; /* Set to auto for image aspect ratio */
      display: block;
    }
    .show-title {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      border-radius: 0 0 5px 5px;
      font-size: 12px; /* Adjust text size */
      text-align: center; /* Center align title */
      width: 100%; /* Take full width */
    }
    /* Styling for home button */
    .home-button {
      cursor: pointer;
      width: 150px; /* Adjust the width for mobile */
      height: auto; /* Auto height to maintain aspect ratio */
    }
    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #424242; /* Use the same background color as the page */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-overlay img {
      width: 150px; /* Increased size of the loading spinner for mobile */
      height: 150px;
    }

    /* Mobile Optimization */
    @media screen and (max-width: 600px) {
      .show-grid {
        grid-template-columns: repeat(2, 1fr); /* Display 2 items per row */
        grid-auto-rows: 200px; /* Adjust the row height */
        gap: 20px; /* Increase the gap between items */
        overflow-y: auto; /* Enable vertical scrolling */
        overflow-x: hidden; /* Hide horizontal overflow */
      }

      .show {
        width: calc(50% - 10px); /* Adjust width to fit 2 items with gap */
      }
    }
 /* Additional styles for a new series */
 .container2 {
      /* Add specific styling for the second series container */
      max-width: 90%;
      margin: 20px auto;
      padding: 0 20px;
    }
    .show-grid2 {

      width: 100%;
    }
    /* Media query for the second series on mobile */
    @media screen and (max-width: 600px) {
      .show-grid2 {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .show2 {
        width: calc(50% - 10px);
      }
    }

  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <img src="/assets/loading.gif" alt="Loading...">
  </div>

  <!-- Home button image -->
  <a href="/">
    <img class="home-button" src="/assets/logo.png" alt="Home">
  </a>

  <div class="container">
    <h2>Ash's series</h2>
    <div class="show-grid" id="showGrid">
      <!-- Populated via JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const ids = [527, 1564, 1565, 9107, 14093, 17115, 17873, 19291, 21356, 97634, 112153, 158870]; //tba  when anify fixes
  
        const showGrid = document.getElementById('showGrid');
        const loadingOverlay = document.getElementById('loadingOverlay');
        let loadedImages = 0; // Counter to track loaded images
  
        async function fetchAndDisplayData(id) {
          try {
            const response = await fetch(`https://api.anify.tv/info/${id}`);
            const data = await response.json();
            const artwork = data.artwork;
  
            if (artwork && artwork.length > 0) {
              const imgURL = artwork[0].img;
              const title = data.title;
  
              const showElement = document.createElement('div');
              showElement.classList.add('show');
              const anchorElement = document.createElement('a');
              anchorElement.href = `/info?${id}`;
              const imgElement = document.createElement('img');
              imgElement.src = imgURL;
              imgElement.alt = `Show ${id}`;
              const titleElement = document.createElement('div');
              titleElement.classList.add('show-title');
              titleElement.innerText = `${title.english}`;
  
              anchorElement.appendChild(imgElement);
              showElement.appendChild(anchorElement);
              showElement.appendChild(titleElement);
  
              showGrid.appendChild(showElement);
              imgElement.onload = () => {
                loadedImages++;
                if (loadedImages === ids.length) {
                  loadingOverlay.style.display = 'none'; // Hide loading overlay when all images are loaded
                }
              };
            }
          } catch (error) {
            console.error(`Error fetching data for ID ${id}:`, error);
          }
        }
  
        for (const id of ids) {
          await fetchAndDisplayData(id);
        }
      } catch (error) {
        console.error('Error fetching or parsing data:', error);
      }
    });
  </script>
