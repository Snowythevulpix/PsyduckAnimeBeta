<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyduckanime - The best place to watch Pokemon without ads</title>
  <meta property="og:title" content="Psyduckanime - The best place to watch Pokemon without ads"/>
  <meta property="og:image" content="/Psyduck.png"/>
  <!-- Favicon -->
  <link rel="icon" href="/Psyduck.png"/>
  <style>
    /* Updated styling for dark mode background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .show-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .show {
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .show img {
      width: 147.88px; /* Set width */
      height: 184.84px; /* Set height */
      display: block;
    }
    .show-title {
      padding: 10px;
      background-color: #fff;
      text-align: center;
    }
    /* Styling for home button */
    .home-button {
      cursor: pointer;
      width: 200px; /* Adjust the width as needed */
      height: auto; /* Auto height to maintain aspect ratio */
    }
  </style>
</head>
<body>
  <!-- Home button image -->
  <a href="/">
    <img class="home-button" src="logo.png" alt="Home">
  </a>

  <div class="container">
    <h2>Popular Shows</h2>
    <div class="show-grid" id="showGrid">
      <!-- Populated via JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const response = await fetch('https://api.anify.tv/info/527');
        const data = await response.json();
        const artwork = data.artwork;

        const showGrid = document.getElementById('showGrid');

        // Extract the first image URL from the 'artwork' object
        if (artwork && artwork.length > 0) {
          const imgURL = artwork[0].img;

          // Create and append the image element to the show grid
          const showElement = document.createElement('div');
          showElement.classList.add('show');
          const imgElement = document.createElement('img');
          imgElement.src = imgURL;

          showElement.appendChild(imgElement);
          showGrid.appendChild(showElement);
        }
      } catch (error) {
        console.error('Error fetching or parsing data:', error);
      }
    });
  </script>
</body>
</html>
