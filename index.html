<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Discord</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://discord.com/api/oauth2/authorize?client_id=1188200320585707621&response_type=token&redirect_uri=https%3A%2F%2Fbeta.psyduckanime.lol&scope=identify">
        <img src="/assets/loginwithdiscord.png" alt="Login with Discord" id="discordLogin">
    </a>

    <script>
        // Function to get the username after logging in
        function getUsername() {
            // Simulating the retrieval of the username after login
            const accessToken = 'example_access_token'; // Replace this with the actual access token obtained after login
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Username:', data.username);
                // You can use this username as needed on the page
                const usernameElement = document.createElement('p');
                usernameElement.textContent = `Logged in as: ${data.username}`;
                document.body.appendChild(usernameElement);
            })
            .catch(error => console.error('Error:', error));
        }

        // Attach event listener to the image for login
        document.getElementById('discordLogin').addEventListener('click', getUsername);
    </script>
</body>
</html>
