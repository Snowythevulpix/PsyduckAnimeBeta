<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyduckanime - The best place to watch Pokemon without ads</title>
  <meta property="og:title" content="Psyduckanime - The best place to watch Pokemon without ads"/>
  <meta property="og:image" content="/assets/Psyduck.png"/>
  <!-- Favicon -->
  <link rel="icon" href="/assets/Psyduck.png"/>
  <style>
    /* Updated styling for dark mode background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #424242; /* Updated background color */
      color: #fff;
      position: relative;
    }
    .container {
      max-width: 90%; /* Adjusted for responsiveness */
      margin: 20px auto;
      padding: 0 20px;
    }
    .show-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Adjusted for responsiveness */
      gap: 10px; /* Reduced gap for smaller screens */
      justify-content: center;
      align-items: flex-start; /* Adjusted alignment */
      overflow-x: auto; /* Enable horizontal scroll if needed */
      margin-top: 20px;
    }
    .show {
      position: relative; /* Set the position to relative for tooltip positioning */
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 120px; /* Set width for smaller screens */
      height: 150px; /* Set height for smaller screens */
    }
    .show img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .show-title {
      position: absolute;
      bottom: 0; /* Align text to the bottom */
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      border-radius: 0 0 5px 5px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      z-index: 1;
      font-size: 10px; /* Adjust text size for smaller screens */
      line-height: 1.2; /* Control line height */
    }
    .show:hover .show-title {
      visibility: visible;
      opacity: 1;
    }
    /* Styling for home button */
    .home-button {
      cursor: pointer;
      width: 150px; /* Adjust the width for mobile */
      height: auto; /* Auto height to maintain aspect ratio */
    }
    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #424242; /* Use the same background color as the page */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-overlay img {
      width: 150px; /* Increased size of the loading spinner for mobile */
      height: 150px;
    }
  </style>
</head>
<body>

  <!-- Home button image -->
  <a href="/">
    <img class="home-button" src="/assets/logo.png" alt="Home">
  </a>
  <div class="container">
    <div class="info">
      <img class="artwork" src="" alt="Artwork">
      <p class="english-name"></p>
      <h2 class="description-title">Description</h2>
      <p class="description"></p>
    </div>
  </div>
  
  <script>
    // Extracting ID from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
  
    // Making a request to the API
    fetch(`https://api.anify.tv/info/${id}`)
      .then(response => response.json())
      .then(data => {
        // Extracting required information from the API response
        const artwork = data.artwork.find(item => item.type === 'poster' && item.providerId === 'anilist');
        const englishName = data.english;
        const description = data.description;
  
        // Updating HTML elements with retrieved information
        const artworkImg = document.querySelector('.artwork');
        artworkImg.src = artwork.img;
  
        const englishNameElement = document.querySelector('.english-name');
        englishNameElement.textContent = `English Name: ${englishName}`;
  
        const descriptionElement = document.querySelector('.description');
        descriptionElement.textContent = description;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
