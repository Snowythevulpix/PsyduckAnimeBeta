    <script>
      // Get the current URL
      const currentUrl = window.location.href;

      // Extract the 'id' from the URL
      const idIndex = currentUrl.lastIndexOf('?');
      const id = idIndex !== -1 ? currentUrl.slice(idIndex + 1) : null;

      if (id) {
        // If 'id' exists in the URL, proceed with fetching data
        fetch(`https://api.anify.tv/info/${id}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            // Handle the retrieved data here
            const artwork = data.artwork.find(item => item.type === 'poster' && item.providerId === 'anilist');
            const englishName = data.english || '';
            const description = data.description || '';
            const englishTitle = data.title.english || 'Not available';
            const romajiTitle = data.title.romaji || 'Not available';
            const nativeTitle = data.title.native || 'Not available';

            // Display the retrieved information on the webpage
            const artworkImg = document.querySelector('.artwork');
            artworkImg.src = artwork ? artwork.img : ''; // Set image source or leave it empty if not found

            const descriptionElement = document.querySelector('.description');
            descriptionElement.textContent = description; // Display description

            const titleElement = document.querySelector('.title-info');
            titleElement.textContent = `English: ${englishTitle}\nRomaji: ${romajiTitle}\nNative: ${nativeTitle}`;
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      } else {
        console.error('No ID found in the URL');
      }
    </script>

<script>
  function extractNumbers() {
    // Get the current URL
    const currentUrl = window.location.href;

    // Extract the numbers after '?'
    const queryParamsIndex = currentUrl.lastIndexOf('?');
    if (queryParamsIndex !== -1) {
      const numbers = currentUrl.slice(queryParamsIndex + 1); // Extract the string after '?'
      const numbersArray = numbers.split('/'); // Split the numbers by '/'

      // Extract id and episode numbers
      const id = numbersArray[0].replace(/\D/g, ''); // Extract numeric characters as id
      const episode = numbersArray[1] ? numbersArray[1].replace(/\D/g, '') : ''; // Extract numeric characters as episode, if available

      // Construct the new URL with id, episode, and subtype=dub
      const newUrl = `play.html?id=${id}&episode=${episode}&subtype=dub`;
      console.log('New URL:', newUrl);

      // Redirect the user to the new URL
      window.location.href = newUrl;
    } else {
      console.error('No query parameters found in the URL');
    }
  }
